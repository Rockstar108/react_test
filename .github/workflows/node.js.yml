name: CICD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
defaults:
  run:
    working-directory: ./aa
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
       
      - name: use content
        run: kubectl config use-context context_info


      
          


       


